events {}

http{
    server{
        listen 443 ssl;

        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;

        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri /index.html;
        }
    }
}